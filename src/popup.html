<style>
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
  }
</style>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Quaranteam-8</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <!-- Battliefield contains the monster, healthbar, and top warriors -->
  <div class="battlefield">

  </div>

  <div class="panel">

    <!-- Tabs contains the buttons for displaying stories and logs -->
    <div class="tabs">

      <div class="tab selected" id="myStoriesTab" onclick="selectTab(0)">My Stories</div>
      <div class="tab" id="allStoriesTab" onclick="selectTab(1)">All Stories</div>
      <div class="tab" id="battleLogTab" onclick="selectTab(2)">Battle Log</div>

    </div>

    <!-- All stories assigned to user -->
    <div class="panel-item selected" id="myStories">
      <div class="story">
        Story 1
      </div>
    </div>

    <!-- All stories -->
    <div class="panel-item" id="allStories">
      <div class="story">
        Story X
      </div>
    </div>

    <!-- Log of all actions -->
    <div class="panel-item" id="battleLog">
      <div class="story">
        Kyle finished Story 1
      </div>
    </div>
  </div>



  <h1 style="text-align: center;">Quaranteam-8</h1>
  <h2 style="text-align: center;">Welcome to our Chrome Extension</h2>
  <p style="text-align: center;"><img src="images/quaranteam8logo.png" /></p>
  <div class="center">
    <button id="button">Display/Refresh Clubhouse Story Data</button>
    <script src="popup.js" charset="utf-8"></script>
  </div>
  <!-- Button for story point summation -->
  <div class="center">
    <button id="sumButton">Sum all story points</button>
  </div>
  <!-- Pops up when story point button is pressed -->
  <div class="center">
    <h2 id="story"></h2>
  </div>
</body>

</html>
